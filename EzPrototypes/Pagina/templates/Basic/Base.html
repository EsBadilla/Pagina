<!DOCTYPE html>
<html lang="es">
    <head>
      
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap : parte del body -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tiny-slider@2.9.4/dist/tiny-slider.min.css">
        
        <!-- Estilo -->
        {% load static %}
        <link rel="shortcut icon" href="{% static 'img/logo.png' %}">
        <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Titulo : uno en cada page -->
        {% block titulo %}
        <title>EzPrototypes | Home</title>
        {% endblock %}
        
    </head>
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="Logo" style="width: 70px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'apps' %}">Aplicaciones</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Carrusel -->
    

    <body>    
        {% block contenido %}

        {% endblock %}
        <div class="bg-dark" style="overflow: hidden;">
          <div class="row">
            <div class="col-md-8" style="text-align: center;"><br><br>
              <h3 style="color: white;">Pagina desarrollada por EzPrototypes</h3>
              <p style="color: white;">All @copyright right reserved to EzPrototypes</p>
              <br></div>
            <div class="col-md-4 text-center"><a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="" style="width: 200px;"></a></div>
          </div>
        </div>
    </body>

    <!-- Scripts : parte del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
